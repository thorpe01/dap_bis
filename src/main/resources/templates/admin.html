<title>Data Access Project Admin</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<table border="1" class="table">
<!-- https://stackoverflow.com/questions/23144358/how-to-loop-through-map-in-thymeleaf -->
    <thead >
        <tr>
            <th>userId</th>
            <th>Token</th>
            <th>Expires in</th>
            <th>Refresh Token</th>
        </tr>
    </thead>
    <tbody>
    <!--<td class="ligneTableau"></span></td>-->   
        <tr th:each="entry: ${users}" class="success">
            <td class="ligneTableau" th:text="${entry.key}">-Bob</td>
            <td class="ligneTableau" th:text="${entry.value.accessToken}"></td>
            <td class="ligneTableau" th:text="${entry.value.expirationTimeMilliseconds}"></td>
            <td class="ligneTableau" th:text="${entry.value.refreshToken}"></td>
        </tr>
    </tbody>
</table>
      
</body>
